name: LilyPad-Utilities
main: com.senither.lilypadutilities.LilypadUtilities
version: 0.1
description: A few utilities for LilyPad

author: Senither
authros: [Senither]

depend: [LilyPad-Connect]

commands:
  glist:
    description: Global list command
  staffchat:
    description: Staff chat that works across servers
    aliases: [staffc, sc]
  alert:
    description: Boradcasts a message to all servers connected to the network
    aliases: [galert]
